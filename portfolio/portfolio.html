<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- metatags obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links css e favicon -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,200" />

    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap');
    </style>

    <title>Sarah Prando</title>
</head>

<body>

    <header class="header"><!-- inicio header -->
        <span class="material-symbols-rounded" onclick="clickMenu()">
            menu
        </span>
        <img src="assets/img/favicon.png" alt="favicon code">
        <nav id="itens">
            <ul class="header-navbar">
                <li>
                    <a href="#">Experiência</a>
                </li>
                <li>
                    <a href="#">Formação</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main></main>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>

</html>
